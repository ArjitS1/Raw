<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<link rel="stylesheet" href="magic-master/dist/magic.min.css">
</head>
<body>
	<div class="container">
		<h1>Number Guesser</h1>
		<div id="game">
			<p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>

			<input type="number" id="guess-input" placeholder="Enter guess">
			<input type="submit" value="Submit" id="guess-btn">
			
			<p class="message"></p>

		</div>

	</div>
	
	<script src="app.js"></script>
</body>
</html>
